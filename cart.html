<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/6514f15526.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">Zenvy</div>
        <div class="nav-toggle" id="nav-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="nav-right">
            <select id="lang">
                <option value="en">EN(US)</option>
                <option value="en">EN(UK)</option>
            </select>
            <div class="search-bar">
                <input type="text" id="search-field" placeholder="Search for product..">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="nav-right-most">
                <a href="#" class="wish-list"><i class="fa-regular fa-heart"></i></a>
                <button class="shopping-cart"><i class="fa-solid fa-cart-shopping"></i><span id="cart-count">0</span></button>
                <a href="#" class="user"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-items">
            <h3>Your Cart</h3>
            <ul id="cart-item-list">
                <!-- Cart items will be dynamically added here -->
            </ul>
        </div>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: ₹<span id="subtotal">0</span></p>
            <div class="coupon">
                <input type="text" id="coupon-code" placeholder="Enter coupon code">
                <button id="apply-coupon">Apply</button>
            </div>
            <p>Discount: ₹<span id="discount">0</span></p>
            <p>Total: ₹<span id="total">0</span></p>
            <button id="place-order">Place Order</button>
        </div>
    </div>

    <div id="order-placed" class="hidden">
        <p>Order Placed Successfully!</p>
        <button id="cancel-order">Cancel</button>
    </div>

    <script type="module" src="./src/cart.js"></script>
</body>

</html>
