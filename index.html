<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processing System</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/6514f15526.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="logo">Zenvy</div>
        <div class="nav-toggle" id="nav-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="nav-right">
            <select id="lang">
                <option value="en">EN(US)</option>
                <option value="en">EN(UK)</option>
            </select>
            <div class="search-bar">
                <input type="text" id="search-field" placeholder="Search for product..">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="nav-right-most">

                <a href="#" class="wish-list"><i class="fa-regular fa-heart"></i></a>
                <a href="#" class="shopping-cart"><i class="fa-solid fa-cart-shopping"></i><span
                        id="cart-count">0</span></a>
                <a href="#" class="user"><i class="fa-solid fa-user"></i></a>
            </div>

        </div>
    </nav>

    <div class="container">
        <div id="product-list" class="product-list">
            <div id="product-modal" class="product-modal hidden">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h3 id="modal-brand-name">Brand Name</h3>
                    <h3 id="modal-product-name">Product Name</h3>
                    <img id="modal-image" src="" alt="Product Image">
                    <p id="modal-price">Price</p>
                    <p id="modal-description">Description about the product...</p>
                    <button id="add-to-cart-modal">Add to Cart</button>
                </div>
            </div>
            
        </div>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
